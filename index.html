<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/05eb19a694.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div data-aos="fade-up" data-aos-duration="3000">
            <div class="header-info">
                <h1 class="header__title">生き甲斐</h1>
                <p class="header__subtitle">"Ikigai"</p>
                <p class="header__text">PRE-ORDER</p>
                <p class="header__text">Premiere september 1st</p>
            </div>
        </div>
        <div class="button-box">
            <button class="heartbeat"><a href="#shop"><i class="fa-solid fa-chevron-down"></i></a></button>
        </div>
    </header>
    <main id="shop">
        <div class="wrapper">
            <section class="shop">
                <div data-aos="fade-up" data-aos-anchor-placement="bottom-bottom" data-aos-delay="500">
                    <div class="card--cd">
                        <div class="card__img"><img src="./img/cd_big.png" alt="Ikigai CD"></div>
                        <div class="card__title--cd">"Ikigai" CD</div>
                        <div class="card__price--cd">20$</div>
                        <button class="card__btn">Add to cart</button>
                    </div>
                </div>


            </section>
            <section class="shop">
                <div data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="400">
                    <div class="card">
                        <div class="card__img"><img src="./img/tshirt_b.png" alt="Ikigai CD"></div>
                        <div class="card__title">"Ikigai" BLACK<br>TEE</div>
                        <div class="card__price">50$</div>
                        <button class="card__btn">Add to cart</button>
                    </div>
                </div>

                <div data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="600">
                    <div class="card">
                        <div class="card__img"><img src="./img/tshirt_w.png" alt="Ikigai CD"></div>
                        <div class="card__title">"Ikigai" WHITE<br>TEE</div>
                        <div class="card__price">50$</div>
                        <button class="card__btn">Add to cart</button>
                    </div>
                </div>

                <div data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="300">
                    <div class="card">
                        <div class="card__img"><img src="./img/hoodie_b.png" alt="Ikigai CD"></div>
                        <div class="card__title">"Ikigai" BLACK HOODIE</div>
                        <div class="card__price">100$</div>
                        <button class="card__btn">Add to cart</button>
                    </div>
                </div>

                <div data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="500">
                    <div class="card">
                        <div class="card__img"><img src="./img/hoodie_w.png" alt="Ikigai CD"></div>
                        <div class="card__title">"Ikigai" WHITE HOODIE</div>
                        <div class="card__price">100$</div>
                        <button class="card__btn">Add to cart</button>

                    </div>
                </div>

            </section>
        </div>

        <section class="newsletter">
            <div data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-delay="300">
                <div class="box wrapper">
                    <p class="box__title">Sign up for the newsletter to receive notifications about the "Ikigai" album
                    </p>
                    <input type="text" placeholder="Email address" class="box__input--text">
                    <input type="submit" value="Sign Up" class="box__input--submit">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="wrapper">
            <div class="footer__box">
                <div data-aos="zoom-out-down" data-aos-delay="300"><i class="fa-brands fa-youtube no-margin"></i></div>

                <div data-aos="zoom-out-down" data-aos-delay="500"><i class="fa-brands fa-instagram"></i></div>

                <div data-aos="zoom-out-down" data-aos-delay="200"><i class="fa-brands fa-spotify"></i></div>

                <div data-aos="zoom-out-down" data-aos-delay="400"><i class="fa-brands fa-x-twitter"></i></div>

                <div data-aos="zoom-out-down" data-aos-delay="600"><i class="fa-brands fa-tiktok"></i></div>

            </div>
            <div class="footer__box--copyrights">
                <p>&copy Music Corporation 2024</p>
            </div>
        </div>
    </footer>
    <script>
        AOS.init();
    </script>

</body>

</html>
